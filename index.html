<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="simple-sidebar.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>GEENO</title>
    </head>

    <body>

        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">Geeno Calculator</div>
                <div class="list-group list-group-flush">
                    <a href="#geeno-app" class="list-group-item list-group-item-action bg-light"
                        id="show-geeno-app">Something</a>
                    <a href="#bmi-app" class="list-group-item list-group-item-action bg-light" id="show-bmi-app">BMI
                        Calculator</a>
                    <a href="#bmr-app" class="list-group-item list-group-item-action bg-light" id="show-bmr-app">BMR
                        Calculator</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">

                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4">
                    <button class="btn btn-primary" id="menu-toggle">Menu</button>
                </nav>
                <!--Invalid input alert-->
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="app-error-alert">
                    Invalid input, please try again.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!--Using stored values alert-->
                <div class="alert alert-info alert-dismissible fade show" role="alert"
                    id="app-using-stored-values-alert">
                    Using the following values:
                    <p id="using-stored-values-message"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>


                <!--GEENO APP-->
                <div class="container-fluid" id="geeno-app">
                    <h1 class="mt-4">Geeno Calculator</h1>
                </div>

                <!--BMI APP-->
                <div class="container" id="bmi-app">
                    <form id="bmi-app-form">
                        <fieldset>
                            <legend class="text-center my-3 input-legend-title">BMI Calculator</legend>
                            <div class="row">
                                <div class="col">
                                    <label for="bmi-height-input" class="form-label">Height (cm)</label>
                                </div>
                                <div class="col">
                                    <label for="bmi-weight-input" class="form-label">Weight (kg)</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="number" name="height" id="bmi-height-input" step="0.01"
                                        class="form-control form-control-lg" required>
                                </div>
                                <div class="col">
                                    <input type="number" name="weight" id="bmi-weight-input" step="0.01"
                                        class="form-control form-control-lg" required>
                                </div>
                            </div>
                            <div class="row mt-5 justify-content-center" id="bmi-app-btns">
                                <input type="reset" class="btn btn-secondary btn-lg col-2 mx-4" id="bmi-app-clear-btn"
                                    value="Clear">
                                <input type="submit" class="btn btn-primary btn-lg col-2 mx-4" id="bmi-app-result-btn"
                                    value="Calculate">
                            </div>
                        </fieldset>
                    </form>

                    <div id="bmi-app-results" class="mt-5">
                        <hr>
                        <h3 class="text-center">Your results:</h3>
                        <div class="row">
                            <div class="col text-center">
                                <h4>BMI: </h4>
                                <p class="lead" id="bmi-app-bmi-result"></p>
                            </div>

                            <div class="col text-center">
                                <h4>BMI Range: </h4>
                                <p class="lead" id="bmi-app-bmi-range-result"></p>
                            </div>
                        </div>
                    </div>
                </div>


                <!--BMR APP-->
                <div class="container-fluid col-8" id="bmr-app">
                    <form id="bmr-app-form">
                        <fieldset>
                            <legend class="text-center my-3 input-legend-title">BMR Calculator</legend>
                            <label for="bmr-dob-input" class="form-label">Date of birth</label>
                            <input class="form-control" type="date" name="dob" id="bmr-dob-input">

                            <label for="bmr-sex-input" class="form-label">Sex</label>
                            <select name="sex" id="bmr-sex-input" class="form-select">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>

                            <label for="bmr-height-input" class="form-label">Height (cm)</label>
                            <input type="number" name="height" id="bmr-height-input" step="0.01"
                                class="form-control form-control" required>
                            <label for="bmr-weight-input" class="form-label">Weight (kg)</label>
                            <input type="number" name="weight" id="bmr-weight-input" step="0.01"
                                class="form-control form-control" required>

                            <label for="calculate-tee-checkbox" class="form-check-label">Also calculate TEE</label>
                            <input type="checkbox" name="tee-calc" id="calculate-tee-checkbox"
                                class="form-check-inline">
                            <div id="calculate-tee-div">
                                <label for="bmr-laf-input" class="form-label">LAF</label>
                                <input type="number" name="laf" id="bmr-laf-input" class="form-control" step="0.1">
                            </div>
                            <div class="row mt-5 justify-content-center" id="bmr-app-btns">
                                <input type="reset" class="btn btn-secondary btn-lg col-2 mx-4" id="bmr-app-clear-btn"
                                    value="Clear">
                                <input type="submit" class="btn btn-primary btn-lg col-2 mx-4" id="bmr-app-result-btn"
                                    value="Calculate">
                            </div>


                        </fieldset>
                    </form>
                    <div id="bmr-app-results">
                        <hr>
                        <h3 class="text-center">Your results:</h3>
                        <div class="row">
                            <div class="col text-center">
                                <h4>BMR: </h4>
                                <p class="lead" id="bmr-app-bmr-result"></p>
                            </div>

                            <div class="col text-center" id="bmr-app-tee-result-div">
                                <h4>TEE: </h4>
                                <p class="lead" id="bmr-app-tee-result"></p>
                            </div>
                        </div>




                    </div>
                </div>

            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
        <script src="main.js"></script>
    </body>

</html>
